<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kushay</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="chat-container">
        <div class="message-row hidden" id="messageRow">
            <div class="avatar">KK</div>
            <div class="message-bubble">
                <p class="message-text">Hi there! What are you looking for?</p>
            </div>
        </div>
        
        <div class="options-container" id="optionsContainer">
            <button class="option-button" id="workButton">ðŸ’¼ Work stuff</button>
            <button class="option-button" id="aboutButton">ðŸŽ‰ Fun stuff</button>
        </div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const messageRow = document.getElementById('messageRow');
        const optionsContainer = document.getElementById('optionsContainer');
        const workButton = document.getElementById('workButton');
        const aboutButton = document.getElementById('aboutButton');

        // Show message with fade in
        setTimeout(() => {
            messageRow.classList.remove('hidden');
        }, 500);

        // Show options container
        setTimeout(() => {
            optionsContainer.style.display = 'block';
        }, 1500);

        // Show first button with a delay
        setTimeout(() => {
            workButton.classList.add('show');
        }, 1600);

        // Show second button after a delay
        setTimeout(() => {
            aboutButton.classList.add('show');
        }, 1900);

        // Add click handlers for buttons
        const buttons = document.querySelectorAll('.option-button');
        buttons.forEach(button => {
            button.addEventListener('click', () => {
                console.log('Clicked:', button.textContent);
            });
        });
    });
    </script>
</body>
</html>
