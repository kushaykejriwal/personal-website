<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Library | Kushay</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/movies.css">
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-button">
            <span class="back-arrow">&lt;</span>
            <span class="back-text">Home</span>
        </a>
        <section id="moviesSection" class="section">
            <div class="movies-container">
                <div class="movies-header">
                    <div class="search-container">
                        <div class="search-wrapper">
                            <input type="text" id="movieSearch" placeholder="Search or recommend movies...">
                            <button class="clear-search" id="clearSearch">&times;</button>
                        </div>
                    </div>
                    <div class="filters-container">
                        <select id="ratingFilter" class="filter-dropdown">
                            <option value="">RATING</option>
                        </select>
                        <select id="directorFilter" class="filter-dropdown">
                            <option value="">DIRECTOR</option>
                        </select>
                        <select id="genreFilter" class="filter-dropdown">
                            <option value="">GENRE</option>
                        </select>
                    </div>
                </div>

                <div id="skeletonGrid" class="skeleton-grid">
                    <!-- First row -->
                    <div class="skeleton-wrapper">
                        <div class="skeleton-card"></div>
                        <div class="skeleton-rating"></div>
                    </div>
                    <div class="skeleton-wrapper">
                        <div class="skeleton-card"></div>
                        <div class="skeleton-rating"></div>
                    </div>
                    <div class="skeleton-wrapper">
                        <div class="skeleton-card"></div>
                        <div class="skeleton-rating"></div>
                    </div>
                    <div class="skeleton-wrapper">
                        <div class="skeleton-card"></div>
                        <div class="skeleton-rating"></div>
                    </div>
                    <!-- Second row -->
                    <div class="skeleton-wrapper">
                        <div class="skeleton-card"></div>
                        <div class="skeleton-rating"></div>
                    </div>
                    <div class="skeleton-wrapper">
                        <div class="skeleton-card"></div>
                        <div class="skeleton-rating"></div>
                    </div>
                    <div class="skeleton-wrapper">
                        <div class="skeleton-card"></div>
                        <div class="skeleton-rating"></div>
                    </div>
                    <div class="skeleton-wrapper">
                        <div class="skeleton-card"></div>
                        <div class="skeleton-rating"></div>
                    </div>
                    <!-- Third row -->
                    <div class="skeleton-wrapper">
                        <div class="skeleton-card"></div>
                        <div class="skeleton-rating"></div>
                    </div>
                    <div class="skeleton-wrapper">
                        <div class="skeleton-card"></div>
                        <div class="skeleton-rating"></div>
                    </div>
                    <div class="skeleton-wrapper">
                        <div class="skeleton-card"></div>
                        <div class="skeleton-rating"></div>
                    </div>
                    <div class="skeleton-wrapper">
                        <div class="skeleton-card"></div>
                        <div class="skeleton-rating"></div>
                    </div>
                </div>

                <div id="movieGrid" class="movie-grid loading"></div>
            </div>
        </section>
    </div>

    <!-- Movie Details Modal -->
    <div id="movieModal" class="modal">
        <div class="modal-content">
            <span class="close movie-close">&times;</span>
            <h2 id="modalTitle"></h2>
            <div id="modalInfo"></div>
        </div>
    </div>

    <!-- Recommend Movie Modal -->
    <div id="recommendModal" class="modal">
        <div class="modal-content">
            <span class="close recommend-close">&times;</span>
            <h2>Recommend a Movie</h2>
            <form id="recommendForm" class="recommend-form">
                <div class="form-group">
                    <label>Your Name</label>
                    <input type="text" id="recommendUserName" required placeholder="Who is this ðŸ‘€">
                </div>
                <div class="form-group">
                    <label>Movie Title</label>
                    <input type="text" id="recommendTitle" required>
                </div>
                <div class="form-group">
                    <label>Year</label>
                    <input type="number" id="recommendYear" placeholder="Optional">
                </div>
                <div class="form-group">
                    <label>Why do you recommend this movie?</label>
                    <textarea id="recommendReason" placeholder="Optional"></textarea>
                </div>
                <button type="submit" class="submit-btn">Submit Recommendation</button>
            </form>
        </div>
    </div>

    <script src="scripts/movies.js"></script>
</body>
</html>
